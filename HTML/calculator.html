<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/calculator.css">
    <title>Divisor de costos</title>
</head>

<body>
    <div class="contenido w-100 h-100">
        <div class="bg-primary titulo d-flex align-items-center text-white text-center">
            <div class="w-100">
                <h3>App de gastos</h3>
                <p>Ingresa cuánto pagó cada persona</p>
            </div>
        </div>

        <div class="formulario">
            <div class="form-group">
                <label for="nombre">Persona</label>
                <input type="text" class="form-control" id="nombre">
            </div>

            <div class="form-group">
                <label for="monto">Monto</label>
                <input type="number" class="form-control" id="monto">
            </div>

            <button type="submit" class="btn btn-primary btn-danger" onclick="calcular()">Enviar</button>
        </div>

        <div id="usuarios" class="border rounded"></div>
        <div id="resultado"></div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="js/calculator.js" type="text/javascript"></script>
</body>

</html>
